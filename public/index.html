<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reddit Subreddit Extractor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #007bff;
        color: #fff;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
<script>
    async function fetchRedditData() {
        try {
            const response = await fetch('/reddit-data');
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching Reddit data:', error);
        }
    }
</script>

</head>
<body>
    <div class="container">
        <h1>Filtered Results</h1>
        <table id="filtered-table">
            <tr>
                <th>Subreddit</th>
                <th>Title</th>
                <th>Permalink</th>
            </tr>
        </table>

        <h1>All Results</h1>
        <table id="all-table">
            <tr>
                <th>Subreddit</th>
                <th>Title</th>
                <th>Permalink</th>
            </tr>
        </table>
    </div>
</body>
</html>
